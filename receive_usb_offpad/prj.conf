# USB Device Configuration
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_DEVICE_HID=y
CONFIG_USB_DEVICE_PRODUCT="FROST Key Receiver"
CONFIG_USB_DEVICE_MANUFACTURER="Your Company"
CONFIG_USB_DEVICE_VID=0x2FE3
CONFIG_USB_DEVICE_PID=0x0100
CONFIG_USB_HID_BOOT_PROTOCOL=y
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=n

# Flash Configuration
CONFIG_FLASH=y
CONFIG_FLASH_MAP=y

# Logging Configuration
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3
CONFIG_USB_DRIVER_LOG_LEVEL_ERR=y
CONFIG_USB_DEVICE_LOG_LEVEL_ERR=y
CONFIG_USB_HID_LOG_LEVEL_INF=y

# USB HID Specific
CONFIG_USB_DEVICE_SOF=y
CONFIG_USB_HID_REPORTS=2

# Memory Configuration
CONFIG_COMMON_LIBC_MALLOC_ARENA_SIZE=32768
CONFIG_HEAP_MEM_POOL_SIZE=65536

# System Configuration
CONFIG_MAIN_STACK_SIZE=65536
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=32768

# Enable printf/printk for debugging
CONFIG_PRINTK=y
CONFIG_EARLY_CONSOLE=y

# Threading and timing
CONFIG_TIMESLICING=y
CONFIG_THREAD_MONITOR=y

CONFIG_NEWLIB_LIBC=y
CONFIG_TEST_RANDOM_GENERATOR=y