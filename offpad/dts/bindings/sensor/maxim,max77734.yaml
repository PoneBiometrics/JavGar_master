description: Maxim MAX77734 PMIC

compatible: "maxim,max77734"

include: i2c-device.yaml

properties:
    int-gpios:
      type: phandle-array
      required: false

    thm:
      type: int
      required: false
      default: 0x0F
      description: |
        JEITA Temperature Voltage Thresholds

    vchgin-min-mV:
      type: int
      required: false
      default: 4000
      description: |
        The Minimum CHGIN Regulation Voltage (VCHGIN-MIN).
        This 3-bit configuration is a linear transfer function that starts at 4000mV
        and ends at 4700mV, with 100mV increments.

    ichgin-lim-mA:
      type: int
      required: false
      default: 95
      description: |
        CHGIN Input Current Limit (ICHGIN-LIM).
        This 3-bit configuration is a linear transfer function that starts at 95mA
        and ends at 475mA, with 95mA increments.

    i-pq:
      type: int
      required: false
      default: 10
      description: |
        Prequalification charge current(IPQ) as a percentage of IFAST-CHG.

    chg-pq:
      type: int
      required: false
      default: 3000
      description: |
        Battery Prequalification Voltage Threshold (VPQ).
        This 3-bit configuration is a linear transfer function that starts at 2300mV
        and ends at 3000mV, with 100mV increments.

    i-term:
      type: int
      required: false
      default: 150
      description: |
        Battery Charge Termination Current (ITERM) as a per-mille of IFAST-CHG.

    t-topoff:
      type: int
      required: false
      default: 0
      description: |
        Sets the Top-Off Timer Value (tTO).
        This 3-bit configuration is a linear transfer function that starts at 0 minutes
        and ends at 35 minutes, with 5 minute increments.

    tj-reg:
      type: int
      required: false
      default: 60
      description: |
        Sets the Die Junction Temperature Regulatoin Point (TJ-REG).
        This 3-bit configuration is a linear transfer function that starts at 60 Celcius
        and ends at 100 Celcius, with 10 Celcius increments.

    vsys-reg-mV:
      type: int
      required: false
      default: 4500
      description: |
        System Voltage Regulation Point While CHGIN is Valid (VSYS-REG).
        This 5-bit configuration is a linear transfer function that starts at 4100mV
        and ends at 4800mV, with 25mV increments.

    chg-cc-uA:
      type: int
      required: false
      default: 15000
      description: |
        Fast-Charge Constant Current Value (IFAST-CHG).
        This 6-bit configuration is a linear transfer function that starts at 7500uA and
        ends at 300000uA, with 7500uA increments

    chg-max-cc-uA:
      type: int
      required: false
      default: 15000
      description: |
        Max fast-Charge Constant Current Value (IFAST-CHG).
        This 6-bit configuration is a linear transfer function that starts at 7500uA and
        ends at 300000uA, with 7500uA increments

    t-fast-chg-hr:
      type: int
      required: false
      default: 3
      description: |
        Fast-Charge Safety Timer (tFC).
        This 2-bit configuration is a linear transfer function that starts at 3 hours
        and ends at 7 hours, with 2 hour increments.

    t-fast-chg-disabled:
      type: boolean
      required: false
      description: |
        Disable Fast-Charge Safety Timer (tFC). This option overrides t-fast-chg-hr.

    chg-cc-jeita-uA:
      type: int
      required: false
      default: 15000
      description: |
        IFAST-CHG_JEITA for when the battery is either cool or warm as defined
        by the TCOOL and TWARM temperature thresholds. This register is a don't
        care if the battery temperature is normal or if THM_EN = 0.
        This 6-bit configuration is a linear transfer function that starts at 7500uA
        and ends at 300000uA, with 7500uA increments.

    thm-en:
      type: boolean
      required: false
      description: |
        Thermistor Enable. Setting this bit causes the charger to enable the thermistor bias
        (TBIAS) and continuously monitor battery temperature. Does not collide with
        MUX_SEL[3:0] settings 0x7 or 0x8.

    chg-cv-mV:
      type: int
      required: false
      default: 3600
      description: |
        Sets fast-charge battery regulation voltage (VFAST-CHG). Internal logic
        clamps the maximum VFAST-CHG value to 200mV less than VSYS-REG.
        This 6-bit configuration is a linear transfer function that starts at 3600mV
        and ends at 4600mV, with 25mV increments.

    usbs:
      type: boolean
      required: false
      description: |
        Setting this bit places CHGIN in USB suspend mode. CHGIN can not draw
        power from an external source while in USB suspend mode.

    chg-cv-jeita-mV:
      type: int
      required: false
      default: 3600
      description: |
        Sets VFAST-CHG_JEITA for when the battery is either cool or warm as defined
        by the TCOOL and TWARM temperature thresholds. This register is a don't care
        if the battery temperature is normal or if THM_EN = 0.
        Internal logic clamps the maximum VFAST-CHG_JEITA value to 200mV less than VSYS-REG.
        This 6-bit configuration is a linear transfer function that starts at 3600mV and ends at
        4600mV, with 25mV increments.

    imon-dischg-scale:
      type: int
      required: false
      default: 0x0F
      description: |
        Selects the battery discharge current full-scale current value.
        This 4-bit configuration starts at 8200uA and ends at 300000uA.

    ldo-voltage-mV:
        type: int
        required: false
        default: 3300
        description: |
          LDO Target Regulation Voltage (VLDO-REG).
          This 7-bit configuration is a linear transfer function that
          starts at 800mV and ends at 3975mV, with 25mV increments.

    t-mrst-s:
        type: int
        required: false
        default: 8
        enum:
          - 8
          - 16
        description: |
          Sets the Manual Reset Time (tMRST).

    io-channels:
      required: false
      description: |
        IO channel associated with the AMUX voltage

    io-channel-names:
      required: false
      description: name of each ADC channel
